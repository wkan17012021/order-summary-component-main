<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>



</head>
<body>
  <main class="main_wrapper"> 
      <div class="img_wrapper">
        <img src="./images/illustration-hero.svg" alt="dancing_to_music">
      </div>
      <section class="order_info_wrapper">
        <h1>Order Summary</h1>
        <h2>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</h2>
        <div class="annual_plan">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="plan_child">
            <strong>Annual Plan</strong>
            <h3>$59.99/year</h3>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="buttons">
          <button class="payment_button">
          <a href="#" href="payment_link">Proceed to Payment</a>
        </button>
        <button class="cancel_button">
          <a href="#" class="cancel_link">Cancel Order</a>
        </button>
        </div>
      </section>
  </main>
</body>
</html>
